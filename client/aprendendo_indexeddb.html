<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Aprendendo Indexed DB</title>
</head>
<body>
	<script src="js/app/models/Negociacao.js"></script>
	<script>
		var connection;
		var openRequest = window.indexedDB.open("aluraframe",4);

		openRequest.onupgradeneeded = e => {

			console.log('Criando ou atualizando o banco');

			let minhaConnection = e.target.result;

			if(minhaConnection.objectStoreNames.contains('negociacoes')) {
				minhaConnection.deleteObjectStore('negociacoes');
				console.log('Apagou do banco');
			}

			minhaConnection.createObjectStore('negociacoes', {autoIncrement: true});
		};
		openRequest.onsuccess = e => {

			console.log('Conexão realizada com sucesso');
			connection = e.target.result;
		};
		openRequest.onerror = e => {

			console.log(e.target.error);
		};

		function adiciona() {
			let transaction = connection.transaction(['negociacoes'],'readwrite');

			let store = transaction.objectStore('negociacoes');

			let negociacao = new Negociacao(new Date(), 200, 1);

			let request = store.add(negociacao);

			request.onsuccess = e => console.log('Negociação incluída com sucesso');

			request.onerror = e => console.log(e.target.error);
		}
	</script>
</body>
</html>
